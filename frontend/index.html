<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CalenPal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #004d40, #002922);
      color: white;
      height: 100vh;
      width: 100vw;
      overflow: hidden; /* removes scrollbars */
      display: flex;
      flex-direction: column;
    }

    /* Header Section */
    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 40px 60px 10px 60px;
    }

    .title {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 1.1rem;
    }

    .upload-btn {
      background-color: #fff9a9;
      border: none;
      padding: 15px 35px;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      color: #000;
      transition: background 0.3s ease;
    }

    .upload-btn:hover {
      background-color: #ffe44c;
    }

    hr {
      width: 95%;
      border: none;
      border-top: 2px solid rgba(255, 255, 255, 0.7);
      margin: 10px auto 20px 60px;
    }

    /* Main Layout */
    .main {
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: flex-end; /* pushes box to right */
      align-items: center;
      padding-right: 80px;
    }

    .content-box {
      width: 600px;
      height: 350px;
      background: white;
      border-radius: 12px;
    }

    /* Bottom input bar */
    .bottom {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 0 80px 40px 0;
    }

    .input-bar {
      width: 600px;
      height: 60px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      display: flex;
      align-items: center;
      padding: 5px 10px;
    }

    .input-bar input {
      flex: 1;
      height: 100%;
      border: none;
      outline: none;
      background: transparent;
      color: white;
      font-size: 1rem;
      padding-left: 15px;
    }

    .ask-btn {
      background-color: #fff9a9;
      border: 2px solid #000;
      border-radius: 50px;
      padding: 12px 25px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .ask-btn:hover {
      background-color: #ffe44c;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div>
      <div class="title">CalenPal</div>
      <div class="subtitle">Schedule your stress</div>
    </div>
    <button class="upload-btn">Upload Events</button>
  </div>
  <hr>

  <!-- Main White Box -->
  <div class="main">
    <div class="content-box"></div>
  </div>

  <!-- Bottom Input -->
  <div class="bottom">
    <form id="askForm" class="input-bar">
      <input type="text" id="askInput" placeholder="Type your message..." required>
      <button type="submit" class="ask-btn">Ask CalenPal</button>
    </form>
  </div>

  <script>
    document.getElementById("askForm").addEventListener("submit", async function(event) {
      event.preventDefault(); // prevent page reload

      const message = document.getElementById("askInput").value;

      // Send to Flask backend
      try {
        const response = await fetch("http://127.0.0.1:5000/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: message })
        });

        const data = await response.json();
        console.log("Backend response:", data);

        // Example: put response inside the white box
        document.querySelector(".content-box").innerText = data.reply || "No response";
      } catch (error) {
        console.error("Error:", error);
      }

      document.getElementById("askInput").value = ""; // clear input
    });
  </script>
</body>
</html>
