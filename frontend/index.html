<!DOCTYPE html>
<html lang="en">
<head>
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
  
    <meta charset="UTF-8">
  <title>CalenPal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      width: 100vw;
      overflow: hidden; /* removes scrollbars */
      display: flex;
      flex-direction: column;
    }

    /* Header Section */
    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 40px 60px 10px 60px;
    }

    .title {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 1.1rem;
    }

    .upload-btn {
      background-color: #fff9a9;
      border: 4px solid #00221A;
      padding: 15px 35px;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      color: #000;
      transition: background 0.3s ease;
      transform: translateX(-15px);
    }

    .upload-btn:hover {
      background-color: #ffe44c;
    }

    hr {
      width: 95%;
      border: none;
      border-top: 2px solid rgba(255, 255, 255, 0.7);
      margin: 10px auto 20px 60px;
    }

    /* Main Layout */
    .main {
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px; /* space between calendar and white box */
      padding: 0 80px;
    }

    /* Calendar container */
    #calendarContainer {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      color: white;
    }

    /* White box */
    .content-box {
      width: 700px;
      height: 545px;
      background: white;
      border-radius: 12px;
      color: black;
      padding: 20px;
      box-sizing: border-box;
      top: 245px;
      right: 100px;
    }

    /* Bottom input bar */
    .bottom {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 0 80px 40px 0;
    }

    .input-bar {
      width: 600px;
      height: 60px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      display: flex;
      align-items: center;
      padding: 5px 10px;
      transform: translateY(-25px);
    }

    .input-bar input {
      flex: 1;
      height: 100%;
      border: none;
      outline: none;
      background: transparent;
      color: white;
      font-size: 1rem;
      padding-left: 15px;
    }

    .ask-btn {
      background-color: #fff9a9;
      border: 2px solid #00221A;
      border-radius: 50px;
      padding: 12px 25px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .ask-btn:hover {
      background-color: #ffe44c;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div>
      <div class="title">CalenPal</div>
      <div class="subtitle">Schedule your stress</div>
    </div>

    <input type="file" id="fileInput" style="display:none;">
  <div class="upload-group">
    <button id="uploadBtn"  class="upload-btn">Upload Syllabus</button>
    <button id="uploadBtnE" class="upload-btn">Upload Event</button>
  </div>
</div>
  <hr>

  <!-- Main Layout -->
  <div class="main">
    <!-- Calendar will be loaded here -->
       
    <div class="calendar">
        <div class="header">
            <button id="prevBtn">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <div class="month-year" id="monthYear"></div>
            <button id="nextBtn">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
        <div class="days">
            <div class="day">Sun</div>
            <div class="day">Mon</div>
            <div class="day">Tue</div>
            <div class="day">Wed</div>
            <div class="day">Thu</div>
            <div class="day">Fri</div>
            <div class="day">Sat</div>
        </div>
        <div class="dates" id="dates"></div>
    </div>
    
    <script src="script.js"></script>

    <!-- Main White Box -->
    <div class="content-box" id="eventsBox">
      
    </div>
  </div>

  <!-- Bottom Input -->
  <div class="bottom">
    <form id="askForm" class="input-bar">
      <input type="text" id="askInput" placeholder="Type your message..." required>
      <button type="submit" class="ask-btn">Ask CalenPal</button>
    </form>
  </div>

  <script>

    // Handle ask form submit
    document.getElementById("askForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const message = document.getElementById("askInput").value;

      try {
        const response = await fetch("/ask-agent", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: message })
        });

        const data = await response.json();
        console.log("Backend response:", data);

        // Show only latest response
        document.getElementById("responseBox").innerText = data.reply || "No response";
      } catch (error) {
        console.error("Error:", error);
      }

      document.getElementById("askInput").value = "";
    });
  </script>
</body>
</html>
