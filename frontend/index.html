<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CalenPal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      width: 100vw;
      overflow: hidden; /* removes scrollbars */
      display: flex;
      flex-direction: column;
    }

    /* Header Section */
    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 40px 60px 10px 60px;
    }

    .title {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 1.1rem;
    }

    .upload-btn {
      background-color: #fff9a9;
      border: 4px solid #00221A;
      padding: 15px 35px;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      color: #000;
      transition: background 0.3s ease;
      transform: translateX(-15px);
    }

    .upload-btn:hover {
      background-color: #ffe44c;
    }

    hr {
      width: 95%;
      border: none;
      border-top: 2px solid rgba(255, 255, 255, 0.7);
      margin: 10px auto 20px 60px;
    }

    /* Main Layout */
    .main {
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px; /* space between calendar and white box */
      padding: 0 80px;
    }

    /* Calendar container */
    #calendarContainer {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      color: white;
    }

    /* White box */
    .content-box {
      width: 700px;
      height: 545px;
      background: white;
      border-radius: 12px;
      color: black;
      padding: 20px;
      box-sizing: border-box;
      top: 245px;
      right: 100px;
    }

    /* Bottom input bar */
    .bottom {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 0 80px 40px 0;
    }

    .input-bar {
      width: 600px;
      height: 60px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      display: flex;
      align-items: center;
      padding: 5px 10px;
      transform: translateY(-25px);
    }

    .input-bar input {
      flex: 1;
      height: 100%;
      border: none;
      outline: none;
      background: transparent;
      color: white;
      font-size: 1rem;
      padding-left: 15px;
    }

    .ask-btn {
      background-color: #fff9a9;
      border: 2px solid #00221A;
      border-radius: 50px;
      padding: 12px 25px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .ask-btn:hover {
      background-color: #ffe44c;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div>
      <div class="title">CalenPal</div>
      <div class="subtitle">Schedule your stress</div>
    </div>
    <button class="upload-btn">Upload Events</button>
  </div>
  <hr>

  <!-- Main Layout -->
  <div class="main">
    <!-- Calendar will be loaded here -->
    <div id="calendarContainer"></div>

    <!-- Main White Box -->
    <div class="content-box" id="responseBox">
      <!-- AI responses will show here -->
    </div>
  </div>

  <!-- Bottom Input -->
  <div class="bottom">
    <form id="askForm" class="input-bar">
      <input type="text" id="askInput" placeholder="Type your message..." required>
      <button type="submit" class="ask-btn">Ask CalenPal</button>
    </form>
  </div>

  <script>
    // Load calendar.html dynamically into #calendarContainer
    fetch("calendar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("calendarContainer").innerHTML = data;
        // after load, also attach the calendar script
        const script = document.createElement("script");
        script.src = "script.js";
        document.body.appendChild(script);
      })
      .catch(err => console.error("Error loading calendar:", err));

    // Handle ask form submit
    document.getElementById("askForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const message = document.getElementById("askInput").value;

      try {
        const response = await fetch("/ask-agent", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: message })
        });

        const data = await response.json();
        console.log("Backend response:", data);

        // Show only latest response
        document.getElementById("responseBox").innerText = data.reply || "No response";
      } catch (error) {
        console.error("Error:", error);
      }

      document.getElementById("askInput").value = "";
    });
  </script>
</body>
</html>
